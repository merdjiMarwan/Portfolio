<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Marwan Merdji</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">Marwan Merdji</div>
        <div class="menu">
            <a href="#apropos">À propos</a>
            <a href="#competences">Compétences</a>
            <a href="#projets">Projets</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- SECTION 1 : Présentation -->
    <section class="hero" id="apropos">
        <div class="hero-img">
            <img src="marwan.png" alt="Photo de profil">
        </div>
        <div class="hero-text">
            <h1>Marwan Merdji</h1>
            <p>Développeur Web & IoT | Passionné de cybersécurité et d'automatisation</p>
            <div class="social-links">
                <a href="https://github.com/merdjiMarwan" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/marwan-m-73a08b2a1" target="_blank">LinkedIn</a>
                <a href="mailto:marwan.merdji@gmail.com">Email</a>
                <a href="tel:+33769821405">Téléphone</a>
            </div>
        </div>
    </section>

    <!-- SECTION 2 : Compétences -->
    <section class="skills" id="competences">
        <h2>Compétences</h2>
        <div class="skills-list">
            <div class="skill">HTML / CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Python</div>
            <div class="skill">Node.js</div>
        </div>
    </section>

    <!-- SECTION 3 : Projets -->
    <section class="projects" id="projets">
        <h2>Projets</h2>
        <div class="project-list">
            <div class="project-card">Projet 1</div>
            <div class="project-card">Projet 2</div>
            <div class="project-card">Projet 3</div>
        </div>
    </section>

    <!-- FOOTER : Contact -->
    <footer id="contact">
        <h2>Contactez-moi</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <a href="https://wa.me/33769821405" class="whatsapp-button" target="_blank">WhatsApp</a>
    </footer>

</body>
</html>
